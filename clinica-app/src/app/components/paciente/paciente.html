<div class="container mt-4" #formularioPaciente>

  <h2>{{ editar ? 'Editar Paciente' : 'Agregar Paciente' }}</h2>

  <form (ngSubmit)="guardar(formPaciente)" #formPaciente="ngForm" novalidate>
    <div class="row">
      <div class="col-md-3 mb-2">
        <input class="form-control" type="number" placeholder="Cédula" [(ngModel)]="paciente.cedula"
          name="cedula" required #cedula="ngModel"
          [ngClass]="{'is-invalid': cedula.invalid && cedula.touched}">
      </div>
      <div class="col-md-3 mb-2">
        <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="paciente.nombre"
          name="nombre" required #nombre="ngModel"
          [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}">
      </div>
      <div class="col-md-3 mb-2">
        <input class="form-control" type="text" placeholder="Apellido" [(ngModel)]="paciente.apellido"
          name="apellido" required #apellido="ngModel"
          [ngClass]="{'is-invalid': apellido.invalid && apellido.touched}">
      </div>
      <div class="col-md-3 mb-2">
        <input class="form-control" type="date" placeholder="Fecha de Nacimiento"
          [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento" required #fechaNacimiento="ngModel"
          [ngClass]="{'is-invalid': fechaNacimiento.invalid && fechaNacimiento.touched}">
      </div>
      <div class="col-md-6 mb-2">
        <input class="form-control" type="text" placeholder="Dirección" [(ngModel)]="paciente.direccion"
          name="direccion" required #direccion="ngModel"
          [ngClass]="{'is-invalid': direccion.invalid && direccion.touched}">
      </div>
      <div class="col-md-3 mb-2">
        <input class="form-control" type="number" placeholder="Teléfono" [(ngModel)]="paciente.telefono"
          name="telefono" required #telefono="ngModel"
          [ngClass]="{'is-invalid': telefono.invalid && telefono.touched}">
      </div>
      <div class="col-md-3 mb-2">
        <input class="form-control" type="email" placeholder="Correo" [(ngModel)]="paciente.correo"
          name="correo" required #correo="ngModel"
          [ngClass]="{'is-invalid': correo.invalid && correo.touched}">
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="formPaciente.invalid">
      <mat-icon>{{ editar ? 'edit' : 'add' }}</mat-icon>
    </button>
    <button type="button" class="btn btn-secondary" *ngIf="editar" (click)="editarPacienteCancelar(formPaciente)">
      <mat-icon>close</mat-icon>
    </button>
  </form>

  <hr class="my-4">

  <h3>Lista de Pacientes</h3>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtroPacientes($event)" placeholder="Buscar paciente">
  </mat-form-field>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

      <ng-container matColumnDef="idPaciente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.idPaciente }}</td>
      </ng-container>

      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cédula</th>
        <td mat-cell *matCellDef="let p">{{ p.cedula }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let p">{{ p.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Nac.</th>
        <td mat-cell *matCellDef="let p">{{ p.fechaNacimiento }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
        <td mat-cell *matCellDef="let p">{{ p.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let p">{{ p.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let p">{{ p.correo }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <div class="d-flex gap-1">
            <button class="btn btn-warning btn-sm me-1" (click)="editarPaciente(p)">
              <mat-icon class="me-1">edit</mat-icon>
            </button>
            <button class="btn btn-danger btn-sm" (click)="paciente = p; delete()">
              <mat-icon class="me-1">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>

</div>
