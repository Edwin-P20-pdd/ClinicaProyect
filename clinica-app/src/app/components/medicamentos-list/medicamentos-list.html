<div class="grid" *ngIf="!loading; else loader">
  <mat-card class="medicamento" *ngFor="let m of medicamentos">

    <!-- Sección de imagen -->
    <div class="thumb">
      <img mat-card-image
           [src]="'http://192.168.4.58:8080/' + (m.portada || 'portadas/noimage.png')"
           alt="{{ m.nombre }}"
           class="img-fluid rounded shadow-sm">
    </div>

    <mat-card-content>
      <h3>{{ m.nombre }}</h3>
      <p class="descripcion">{{ m.descripcion }}</p>
      <p class="precio">{{ m.precio | currency:'USD' }}</p>
      <p class="stock"><strong>Stock:</strong> {{ m.stock }}</p>
      <p class="dosis"><strong>Dosis:</strong> {{ m.dosis }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="add(m)">
        <mat-icon>add_shopping_cart</mat-icon> Agregar
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loader>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
